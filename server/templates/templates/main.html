<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Address bar theming -->
    <meta name="theme-color" content="#111417">
    <meta name="apple-mobile-web-app-status-bar-style" content="#111417">

    <!-- Fav and Title -->
    <title>BamBuild Staff</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/main.css') }}">
    <!-- Font awesome -->
    <link href="{{ url_for('static', filename='fontawesome/css/all.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fontawesome/css/sharp-solid.css') }}" rel="stylesheet">
    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='error/styles.css') }}" rel="stylesheet">
</head>

<body>
    {% block page %}
    {% endblock %}
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
